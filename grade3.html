<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grade 1 Worksheets - BrightClass</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --brand-1: #ffb703;
      --brand-2: #023047;
      --accent: #8ecae6;
      --muted: #f3f6f9;
      --card: #ffffff;
      --radius: 14px;
      font-family: "Nunito", "Roboto", sans-serif;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: linear-gradient(180deg, var(--muted), #fff);
      color: var(--brand-2);
      font-family: inherit;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 28px;
      background: #ffffffd9;
      backdrop-filter: blur(6px);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .logo-mark {
      width: 48px;
      height: 48px;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--brand-1), var(--accent));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 800;
      font-size: 20px;
    }
    nav {
      display: flex;
      align-items: center;
    }
    nav a {
      margin-left: 18px;
      text-decoration: none;
      font-weight: 600;
      color: var(--brand-2);
      transition: 0.3s ease;
    }
    nav a:hover {
      color: var(--brand-1);
    }
    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 36px 28px;
      text-align: center;
    }
    h1 {
      font-weight: 800;
      margin-bottom: 28px;
      font-size: 2.4rem;
    }
    .back-btn {
      background: var(--brand-1);
      color: var(--brand-2);
      padding: 14px 24px;
      border-radius: var(--radius);
      border: none;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s ease, color 0.3s ease,
        transform 0.3s ease, box-shadow 0.3s ease;
    }
    .back-btn:hover {
      background: #ffca3a;
      color: var(--brand-2);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(2, 48, 71, 0.2);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-mark">B</div>
      <div>
        <div style="font-weight:800">BrightClass</div>
        <div style="font-size:12px; color:#6b7a81">
          Printable worksheets & activities
        </div>
      </div>
    </div>
  </header>

  <main>
    <h1>Welcome to Grade 3</h1>
    <a href="index.html" class="back-btn">â¬… Go Back</a>
  </main>
</body>
</html>
