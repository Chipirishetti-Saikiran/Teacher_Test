<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Science - BrightClass</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f9f9f9;
      }
      h1 {
        color: #023047;
      }
      .back-btn {
        background: #023047; /* brand-2 color */
        color: white;
        padding: 12px 18px;
        border-radius: 10px;
        border: none;
        font-weight: 700;
        font-size: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none; /* remove underline if <a> */
        display: inline-block; /* so padding applies on <a> */
      }

      .back-btn:hover {
        background: #ffb703; /* brand-1 color on hover */
        color: #023047;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(2, 48, 71, 0.2);
      }
    </style>
  </head>
  <body>
